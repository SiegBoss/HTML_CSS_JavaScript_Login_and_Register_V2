<body>
    <!------------------>
    <!--Login | Login-->
    <section>
        <div class="container_div">
            <div class="container_login">
                <form id="login">
                    <h2>¡Bienvenido de Nuevo!</h2>
                    <label for="username">Usuario:</label>
                    <input class="username" type="text" name="username" required>
    
                    <label for="password">Contraseña:</label>
                    <input class="password" type="password" name="password" required>
    
                    <input class="button_login" type="submit" value="Login">
    
                    <p>¿No tienes una cuenta? <a href="./pages/register/register.html">Registrate</a></p>
                    
                    <a href="">
                        <i class="bi bi-google"></i>
                    </a>
                </form>
            </div>
    
            <div>
                <img class="laptop" src="./images/laptop.svg" alt="login">
            </div>

            <div class="rect-container">
                <!-- Rectángulo pegado a la derecha -->
            </div>
        </div>
    </section>
