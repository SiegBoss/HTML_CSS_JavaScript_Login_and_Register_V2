<!DOCTYPE html>
<html>

<head>
    <!--Metadatos | Metadata-->
    <meta charset="utf-8" />
    <meta name="author" content="SiegBoss" />
    <meta name="description" content="Portafolio de SiegBoss" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Titulo | Title-->
    <title>Login</title>
    <!--Icono | Icon-->
    <link rel="icon" type="image/x-icon" href="./images/logo_willy.png" />
    <!-- Enlazar a Bootstrap | Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--Enklazar CSS Estilo | Link CSS Style-->
    <link rel="stylesheet" type="text/css" href="./style/register.css" />
    <!--Tipografias | Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container_background_register">
            <div class="container_register">
                <form id="register">
                    <h2>¡Por favor complete el formulario para registrarse!</h2>
                    <label for="fname">Nombre Completo: </label>
                    <input class="user" type="text" name="fname" required>

                    <label for="uname"></label>Usuario:</label>
                    <input class="username" type="text" name="uname" required>

                    <label for="email">Emai:</label>
                    <input class="email" type="email" name="email" required>

                    <label for="psw">Contraseña:</label>
                    <input class="password" type="password" name="psw" required>

                    <label for="cpsw">Confirma la Contraseña: </label>
                    <input class="confirm_password" type="password" name="cpsw" required>

                    <input class="button_register" type="submit" value="Register">

                    <p>¿Sí tengo una cuenta? <a href="../../index.html">Iniciar Sesión </a></p>

                    <a href="">
                        <i class="bi bi-google"></i>
                    </a>

                    <div>
                        <img class="image_pc" src="./images/pc.svg" alt="login">
                    </div>

                    <div class="rect_container">
                    </div>
                </form>
            </div>


        </div>

    </section>

</body>

</html>
